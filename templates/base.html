{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Doctor Appointment System</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <header class="header">
        <a href="{% url 'home' %}" class="logo"><i class="fas fa-heartbeat">medbuddy.</i></a>
        <nav class="navbar" style="text-decoration: none;">
            <a href="{% url 'home' %}#book">Book</a>
            <a href="{% url 'home' %}#services">Services</a>
            <a href="{% url 'home' %}#about">About Us</a>
            <a href="{% url 'home' %}#review">Review</a>
            <a href="{% url 'home' %}#blog">Blogs</a>
            <a href="{% url 'home' %}#contact">Contact</a>
            {% if request.user.is_authenticated %}
             <a href="{% url 'manage' %}">Manage</a>
            {% endif %}
        </nav>

        <div id="menu-btn" class="fas fa-bars">

        </div>
    </header>
   
   {% block cta %}{% endblock cta %}
</div>


    {% block content %}{% endblock content %}

  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  
 <script>
    {% block script %}
    <script>
        let menu = document.querySelector('#menu-btn');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () =>{
           menu.classList.toggle('fa-times');
           navbar.classList.toggle('active');
        }
        window.onscroll = () =>{
           menu.classList.remove('fa-times');
           navbar.classList.remove('active');
        }
        var emailElement = document.getElementById("email");
        emailElement.textContent = emailElement.textContent.toLowerCase();
    </script>
    
    {% endblock script %}
 </script>
</body>

</html>
